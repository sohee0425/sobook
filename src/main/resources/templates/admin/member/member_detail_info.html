<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layouts/ad_layout}">
	<th:block layout:fragment="css">

	<head>
		<meta charset="UTF-8">
		<title>회원 상세 정보</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
			}
	
			.container-fluid {
				max-width: 1200px;
				margin: auto;
				padding: 20px;
				background-color: #f9f9f9;
				border: 1px solid #ddd;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}
	
			.text-center {
				text-align: center;
			}
	
			h3 {
				margin-bottom: 20px;
				color: #333;
			}
	
			table {
				width: 100%;
				border-collapse: collapse;
				margin-bottom: 20px;
			}
	
			table thead {
				background-color: pink;
				color: black;
			}
	
			table th, table td {
				padding: 10px;
				text-align: center;
				border: 1px solid #ddd;
			}
	
			table th {
				font-weight: bold;
			}
	
			table tbody tr:nth-child(even) {
				background-color: #f2f2f2;
			}
	
			img {
				max-width: 100px;
				height: auto;
				border: 1px solid #ddd;
				border-radius: 5px;
			}
	
			p {
				font-weight: bold;
				color: #555;
			}

			input {
				text-align: center;
				font-size: medium;
			}

			.btn-custom {
        background-color: #ff6347; /* 버튼 색상 */
        font-size: 1.2rem;       /* 글자 크기 */
        padding: 10px 20px;      /* 여백 */
    }
			

		</style>
		<!-- jQuery -->
		<script src="/plugins/jquery/jquery.min.js"></script>
</head>
</th:block>

<th:block layout:fragment="content">
<div class="container-fluid mt-5">
	<div class="row">
		<div class="col text-center mb-3 mt-3">
			<h3>회원 정보</h3>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<table>
				<thead>
					<tr>
						<th scope="col" style="width: 10%;">회원번호</th>
						<th scope="col" style="width: 10%;">이름</th>
						<th scope="col" style="width: 10%;">아이디</th>
						<th scope="col" style="width: 10%;">이메일</th>
						<th scope="col" style="width: 10%;">연락처</th>
						<th scope="col" style="width: 10%;">이메일 수신 여부</th>
						<th scope="col" style="width: 10%;">sms 수신 여부</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each= "item :${member_detail_info}">
						<input type="hidden" id="mem_code" th:value="${item.mem_code}" />
						<td th:text="${item.mem_code}"></td>
						<td>
							<input type="text" name="mem_name" id="mem_name" th:value="${item['mem_name']}">
						</td>
						<td th:text="${item['mem_id']}"></td>
						<td>
							<input type="text" name="mem_email" id="mem_email" th:value="${item['mem_email']}">
						</td>
						<td>
							<input type="text" name="mem_tel" id="mem_tel" th:value="${item['mem_tel']}">
						</td>
						<td th:text="${item['mem_receivEmail']}"></td>
						<td th:text="${item['mem_receivSMS']}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<div class="row">
		<div class="col text-center mt-3 mb-3">
			<h3>배송지 정보</h3>
		</div>
	</div>
	
		<div class="row">
			<div class="col">
				<table>
					<thead>
						<tr>
							<th scope="col" style="width: 30%;">우편번호</th>
							<!-- <th></th> -->
							<th scope="col" style="width: 30%;">주소</th>
							<th scope="col" style="width: 40%;">상세주소</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each= "item :${member_detail_info}">
							<!-- <td>
								<input type="text" class="form-control w-100" name="mem_zipcode" id="sample2_postcode" th:value="${item.mem_zipcode}">
								<button type="button" class="btn btn-sm btn-dark w-50 mt-1" onclick="sample2_execDaumPostcode()" style="display: block;">우편번호 찾기</button>
							</td> -->
							
							<td>
								<input type="text" name="mem_zipcode" id="sample2_postcode" th:value="${item.mem_zipcode}">
							<input type="button" onclick="sample2_execDaumPostcode()" value="우편번호 찾기">
							</td>
							<td>
								<input type="text" name="mem_addr" id="sample2_address" class="addr" th:value="${item.mem_addr}">
							</td>
							<td >
								<input type="text" name="mem_deaddr" id="sample2_detailAddress" class="addr" th:value="${item.mem_deaddr}">
							</td>
							<input type="hidden" id="sample2_extraAddress" placeholder="참고항목">
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	
	

	<!-- 정보 수정 저장 버튼 -->
	<div class="text-center mt-3">
		<button type="button" id="btn_mem_info_edit" class="btn btn-outline-dark w-auto px-4">정보 수정</button>
		<button type="button" class="btn btn-outline-dark w-auto px-4" onclick="location.href='/admin/member/member_list'">회원목록</button>
	</div>

</div>

<script th:inline="javascript">
	$(document).ready(function() {


		// 정보 변경 btn_mem_info_edit
		$("#btn_mem_info_edit").on("click", function() {

			let member_info = {
					mem_code : $("#mem_code").val(),
					mem_name : $("#mem_name").val(),
					mem_tel : $("#mem_tel").val(),
					mem_email : $("#mem_email").val(),
					mem_zipcode : $("#sample2_postcode").val(),
					mem_addr : $("#sample2_address").val(),
					mem_deaddr : $("#sample2_detailAddress").val()
			};

			console.log(member_info);

			$.ajax({
				url : '/admin/member/detail_save',
				data :JSON.stringify(member_info),
				type : "post",
				contentType: 'application/json',
				dataType : 'text',
				success : function(result) {
					if(result == "success") {
						alert("회원 정보가 변경되었습니다.");
					}
				}
			});
			});
		

	}); // ready 끝
</script>


<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
	<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
	</div>
		
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script>
			// 우편번호 찾기 화면을 넣을 element
			var element_layer = document.getElementById('layer');
		
			function closeDaumPostcode() {
				// iframe을 넣은 element를 안보이게 한다.
				element_layer.style.display = 'none';
			}
		
			function sample2_execDaumPostcode() {
				new daum.Postcode({
					oncomplete: function(data) {
						// 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
		
						// 각 주소의 노출 규칙에 따라 주소를 조합한다.
						// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
						var addr = ''; // 주소 변수
						var extraAddr = ''; // 참고항목 변수
		
						//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
						if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
							addr = data.roadAddress;
						} else { // 사용자가 지번 주소를 선택했을 경우(J)
							addr = data.jibunAddress;
						}
		
						// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
						if(data.userSelectedType === 'R'){
							// 법정동명이 있을 경우 추가한다. (법정리는 제외)
							// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
							if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
								extraAddr += data.bname;
							}
							// 건물명이 있고, 공동주택일 경우 추가한다.
							if(data.buildingName !== '' && data.apartment === 'Y'){
								extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
							}
							// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
							if(extraAddr !== ''){
								extraAddr = ' (' + extraAddr + ')';
							}
							// 조합된 참고항목을 해당 필드에 넣는다.
							document.getElementById("sample2_extraAddress").value = extraAddr;
						
						} else {
							document.getElementById("sample2_extraAddress").value = '';
						}
		
						// 우편번호와 주소 정보를 해당 필드에 넣는다.
						document.getElementById('sample2_postcode').value = data.zonecode;
						document.getElementById("sample2_address").value = addr;
						// 커서를 상세주소 필드로 이동한다.
						document.getElementById("sample2_detailAddress").focus();
		
						// iframe을 넣은 element를 안보이게 한다.
						// (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
						element_layer.style.display = 'none';
					},
					width : '100%',
					height : '100%',
					maxSuggestItems : 5
				}).embed(element_layer);
		
				// iframe을 넣은 element를 보이게 한다.
				element_layer.style.display = 'block';
		
				// iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
				initLayerPosition();
			}
		
			// 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
			// resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
			// 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
			function initLayerPosition(){
				var width = 300; //우편번호서비스가 들어갈 element의 width
				var height = 400; //우편번호서비스가 들어갈 element의 height
				var borderWidth = 5; //샘플에서 사용하는 border의 두께
		
				// 위에서 선언한 값들을 실제 element에 넣는다.
				element_layer.style.width = width + 'px';
				element_layer.style.height = height + 'px';
				element_layer.style.border = borderWidth + 'px solid';
				// 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
				element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
				element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
			}
		</script>

</th:block>
</html>
