<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layouts/ad_layout}">

	<th:block layout:fragment="script">
		<script>
			// 날짜 설정 함수
			function setDateRange(range) {
				const today = new Date();  // 날짜객체.
				const startInput = document.getElementById('start_date'); // 시작날짜 태그를 참조
				const endInput = document.getElementById('end_date'); // 종료날짜 태그를 참조
				
				let startDate, endDate;
	
				switch (range) {
					case 'today':
						startDate = new Date(today);
						endDate = new Date(today);
						break;
					case 'week':
						startDate = new Date(today);
						startDate.setDate(today.getDate() - 6);
						endDate = new Date(today);
						break;
					case 'month':
						startDate = new Date(today);
						startDate.setMonth(today.getMonth() - 1);
						endDate = new Date(today);
						break;
					case '3months':
						startDate = new Date(today);
						startDate.setMonth(today.getMonth() - 3);
						endDate = new Date(today);
						break;
					case 'all':
						startDate = '';
						endDate = '';
						break;
					default:
						return;
				}
	
				// 포맷팅하여 input에 값 설정
				startInput.value = startDate ? formatDate(startDate) : '';
				endInput.value = endDate ? formatDate(endDate) : '';
			}
	
			// 날짜를 yyyy-MM-dd 형식으로 포맷
			function formatDate(date) {
				const year = date.getFullYear();
				const month = String(date.getMonth() + 1).padStart(2, '0');
				const day = String(date.getDate()).padStart(2, '0');
				return `${year}-${month}-${day}`;
			}
		</script>
	</th:block>

<th:block layout:fragment="content">
<h3 class="text-center mt-5 mb-3">주문 목록</h3>
<div class="container mt-5">
	<div class="row">
		<div class="col">
			<div class="card card-primary">
				<div class="card-header">
					<h3 class="card-title">주문 목록</h3>
				</div>
				<!-- list start-->
				<div class="card-body">
					<form action="/admin/order/order_list" method="get">
						<div class="row">
							<div class="col-2">검색어</div>
							<div class="col-3">
								<select name="searchType" class="form-control">
									<option value="" selected>검색종류 선택</option>
									<option value="c">주문번호</option>
									<option value="m">회원아이디</option>
									<option value="n">주문자</option>
									<option value="p">결제방식</option>
									
								</select>
							</div>
							<div class="col-7">
								<input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요.">
							</div>
						</div>

						<div class="row mt-3">
							<div class="col-2">날짜</div>
							<div class="col-2">
								<div class="form-group">
									<select class="form-control" name="period">
										<option value="ord_regdate">주문일</option>
										<option value="payment_date">결제일</option>
									</select>
								</div>
							</div>
						
						<div class="col-3">
							<input type="date" name="start_date" id="start_date" style="width: auto;">
							<input type="date" name="end_date" id="end_date" style="width: auto;">
						</div>
						<div class="col-5">
							<button type="button" class="btn btn-sm btn-outline-info" onclick="setDateRange('today')">오늘</button>
							<button type="button" class="btn btn-sm btn-outline-info" onclick="setDateRange('week')">일주일</button>
							<button type="button" class="btn btn-sm btn-outline-info" onclick="setDateRange('month')">1개월</button>
							<button type="button" class="btn btn-sm btn-outline-info" onclick="setDateRange('3month')">3개월</button>
							<button type="button" class="btn btn-sm btn-outline-info" onclick="setDateRange('all')">전체</button>
						</div>
					</div>
						<div class="row mt-3">
							<div class="col text-center">
								<button type="submit" class="btn btn-primary">검색</button>
							</div>
						</div>
				</div>
			</form>	
			
			<div class="row mt-4">
				<div class="col">
					<form name="frm_pro_list" id="frm_pro_list" method="post" action="/admin/product/pro_sel_delete_">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th style="width: 10%;">주문번호</th>
									<th style="width: 10%;">주문일</th>
									<th style="width: 10%;">주문자</th>
									<th style="width: 10%;">주문 금액</th>
									<th style="width: 15%;">결제방법</th>
									<th style="width: 10%;">결제상태</th>
									<th style="width: 10%;">주문상태</th>
									<th style="width: 10%;">관리</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each= "order_info:${order_list}">
									<td th:text="${order_info.ord_code}"></td>
									<td th:text="${#temporals.format(order_info.ord_regdate, 'yyyy-MM-dd')}"></td>
									<td th:text="${order_info.ord_name}"></td>
									<td th:text="|${#numbers.formatInteger(order_info.ord_price, 3, 'COMMA')}원|"></td>
									<td th:text="${order_info.payment_method}"></td>
									<td th:text="${order_info.payment_status}"></td>
									<td th:text="${order_info.ord_status}"></td>
									<td>
										<button type="button" class="btn btn-block btn-outline-info">EDIT</button>
										<button type="button" class="btn btn-block btn-outline-info">DELETE</button>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>

					<!-- 페이징 및 검색 파라미터 정보 -->
					<form id="criteriaForm" action="/admin/order/order_list" method="get">
						<!--페이징, 검색 파라미터-->
						<input type="hidden" name="page" id="page" th:value="${pageMaker.cri.page}">
						<input type="hidden" name="perPageNum" id="perPageNum" th:value="${pageMaker.cri.perPageNum}">
						<input type="hidden" name="searchType" id="searchType" th:value="${pageMaker.cri.searchType}">
						<input type="hidden" name="keyword" id="keyword" th:value="${pageMaker.cri.keyword}">


						<!-- 날짜 검색 -->
						<input type="hidden" name="period" id="period" th:value="${period}">
						<input type="hidden" name="start_date" id="start_date" th:value="${start_date}">
						<input type="hidden" name="end_date" id="end_date" th:value="${end_date}">
					</form>
					</div>

					<div class="card-footer clearfix">
						<nav aria-label="Page navigation example">
							<ul class="pagination">
								<!--이전표시 여부-->
								<th:block th:if="${pageMaker.prev}">
									<li class="page-item">
										<a class="page-link movePage" th:href="${pageMaker.startPage - 1}">Previous</a></li>
								</th:block>

								<!-- 페이지 번호 출력-->
								<th:block th:each="num : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
									<li class="page-item" th:classappend="${pageMaker.cri.page == num? 'active' : ''}">
										<a class="page-link" th:href="${num}" th:text="${num}"></a>
									</li>
								</th:block>


								<!--다음표시여부-->
								<th:block th:if="${pageMaker.next}">
									<li class="page-item">
										<a class="page-link movePage" th:href="${pageMaker.endPage +1}">Next</a></li>
								</th:block>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>

</th:block>

<th:block layout:fragment="script2">

	<script>
		$(document).ready(function() {

			let criteriaForm = $("#criteriaForm");

			// 페이지 번호 출력
			$("a.movePage").on("click", function(e) {
				e.preventDefault();

				criteriaForm.find("input[name='page']").val($(this).attr("href"));
				criteriaForm.submit();

			});


		}); // ready event end
	</script>
</th:block>
</html>
