<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layouts/ad_layout}">
	
<th:block layout:fragment="content">
    <h3 class="text-center mt-5 mb-3">공지사항 조회</h3>
    <div class="container mt-5">
      <div class="row">
          <div class="col">
              <div class="card card-primary">

                  <table class="table">
                  <tbody>
                    <tr>
                      <td  scope="row" th:text="|게시물 번호 : ${NoticeVo.ntc_bno}|"></td>
                      <td  th:text="|조회수 :  ${NoticeVo.ntc_viewcount}|"></td>
                    </tr>

                    <tr>
                      <td scope="row" th:text="|제목: ${NoticeVo.ntc_title}|"></td>
                      </tr>

                    <tr>
                      <td scope="row">내용</td>
                    </tr>

                    <tr>
                      <td colspan="2" th:text="${NoticeVo.ntc_content}"></td>
                    </tr>
                    <tr>
                      <td scope="row" colspan="3" class="text-right"
                      th:text="|등록일 : ${#dates.format(NoticeVo.ntc_regdate, 'yyyy-MM-dd HH:mm:ss')} / 수정일 : ${#dates.format(NoticeVo.ntc_updatedate, 'yyyy-MM-dd HH:mm:ss')}|">       	      
                      </td>
                    </tr>
                  </tbody>
              </table>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary">목록</button>
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="submit" class="btn btn-primary">삭제</button>
              </div>
                </div>
          </div>
      </div>
    </div>




    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">공지사항</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form>
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">게시물 번호</label>
            <td class="form-control" th:text="|: ${NoticeVo.ntc_bno}|"></td>
            <label for="exampleInputEmail1">조회수</label>
            <td class="form-control" th:text="|: ${NoticeVo.ntc_viewcount}|"></td>
          </div>
          <div class="form-group">
            <th><label for="exampleInputPassword1">제목</label> </th>
            <td type="password" class="form-control" th:text="| : ${NoticeVo.ntc_title}|"> </td>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">내용</label> 
            <div class="input-group">
              <td th:text="${NoticeVo.ntc_content}"></td>
              
            </div>
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">공지사항</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <table>
        <tbody>
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">게시물 번호</label>
            <td class="form-control" th:text="|: ${NoticeVo.ntc_bno}|"></td>
            <label for="exampleInputEmail1">조회수</label>
            <td class="form-control" th:text="|: ${NoticeVo.ntc_viewcount}|"></td>
          </div>
          <div class="form-group">
            <th><label for="exampleInputPassword1">제목</label> </th>
            <td type="password" class="form-control" th:text="| : ${NoticeVo.ntc_title}|"> </td>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">내용</label> 
            <div class="input-group">
              <td th:text="${NoticeVo.ntc_content}"></td>
              
            </div>
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </tbody>
      </table>
    </div>
</th:block>
