<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
	<div class="container mt-4">
		<div class="row">
			<div class="col-3">
        <a class="link-offset-2  link-underline-success" href="/member/mypage">
          <th:block th:replace= "~{member/mypage_menu :: menu}"></th:block>
      </div>
      
      <div class="col-9">
        <div class="text-center mb-3">
          <h3 class="mt-3 mb-4 text-center">리뷰</h3>    
        </div>

        
        <div class="row">
          <div class="col-12 mb-3" th:each="item : ${my_reviews}">
            <div class="card">
              <div class="card-body d-flex align-items-center">

                <div class="me-3">
                  <a th:href="|/order/pro_perinfo?pro_code=${item.pro_code}|">
                    <img style="width: 120px; height: 120px; object-fit: cover; border-radius: 10px;" 
                        th:src="|/order/image_display?dateFolderName=${item.pro_up_folder}&fileName=s_${item.pro_img}|">
                  </a>
                </div>

                <div class="d-flex flex-column flex-grow-1">
                  <h5 class="card-title" th:text="${item.pro_name}"></h5> 
                  <p class="card-title">⭐ <span th:text="${item.rev_score}"></span> 점</p>
                  <p class="card-text" th:text="${item.rev_content}"></p>
                  <small th:text="${#temporals.format(item.rev_date, 'yyyy-MM-dd')}"></small>
                </div>

                <div class="mt-auto text-end">
                  <a th:href="|/order/pro_perinfo?pro_code=${item.pro_code}|" class="btn btn-outline-secondary me-2">상품 상세</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</th:block>
