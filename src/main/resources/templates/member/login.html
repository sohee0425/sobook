<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<th:block layout:fragment="script">
	<script th:inline="javascript">
		let status = [[${status}]]; // pwFail, idFail

		if(status == 'idFail') {
			alert("아이디를 확인하세요");
		}else if(status == 'pwFail') {
			alert("비밀번호를 확인하세요");
		}

	</script>
</th:block>
<th:block layout:fragment="content">
	<h1 class="mt-3 mb-4 text-center">Login</h1>
	<div class="container d-flex justify-content-center align-items-center" >
	<div class="row">
		<div class="col">
			<form action="/member/login" method="post" class="shadow p-4 rounded">
				<div class="mb-3">
					<label for="mem_id" class="form-label">아이디</label>
					<input type="text" class="form-control" id="mem_id" name="mem_id" placeholder="아이디를 입력하세요">
				</div>
				<div class="mb-3">
					<label for="mem_pw" class="form-label">비밀번호</label>
					<input type="password" class="form-control" id="mem_pw" name="mem_pw" placeholder="비밀번호를 입력하세요">
				</div>
			<div class="mb-3 text-center">
			  <button type="submit" class="btn btn-success ">Login</button>
			</div>
			<div class="mb-3 text-center">
			  <a href="/member/lostpass" class="btn btn-success">ID/PW Search</a>
			</div>
			</form>
		</div>
	</div>
</div>	  
</th:block>
</html>
