<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
	<th:block layout:fragment="css">
		<style>
			@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
		</style>
	</th:block>
<th:block layout:fragment="content">
	<div class="row">
		<div class="col-3">
			<a class="link-offset-2  link-underline-success" href="/member/mypage">
			<th:block th:replace= "~{member/mypage_menu :: menu}"></th:block>
		</div>


	<div class="col-9">
		<div class="row">
			<div class="col-sm-6 mb-3 mb-sm-0">
			  <div class="card">
				<div class="card-body">
				  <h5 class="card-title">PROFILE <i class="bi bi-person-vcard"></i></h5>
				  <small class="card-text">회원님의 개인정보를 관리하는 공간입니다. <br></small>
				  <a href="/member/modify" class="btn btn-success mt-3">바로가기 </a>
				</div>
			  </div>
			</div>
			<div class="col-sm-6">
			  <div class="card">
				<div class="card-body">
				  <h5 class="card-title">WISH LIST <i class="bi bi-chat-heart"></i></h5>
				  <small class="card-text">관심상품 목록을 확인할 수 있습니다.<br></small>
				  <a href="/wish/wish_list" class="btn btn-success mt-3">바로가기 </a>
				</div>
			  </div>
			</div>
			<div class="col-sm-6 mt-5">
				<div class="card">
				  <div class="card-body">
					<h5 class="card-title">ORDER <i class="bi bi-card-checklist"></i></h5>
					<small class="card-text">고객님께서 주문하신 상품의 주문내역을 확인하실 수 있습니다. <br></small>
					<a href="/order/order_list" class="btn btn-success mt-3">바로가기 </a>
				  </div>
				</div>
			  </div>
			  <div class="col-sm-6 mt-5">
				<div class="card">
				  <div class="card-body">
					<h5 class="card-title">CART <i class="bi bi-handbag"></i></h5>
					<small class="card-text">고객님께서 담아두신 상품의 장바구니 내역을 확인하실 수 있습니다. <br></small>
					<a href="/cart/cart_list" class="btn btn-success mt-3">바로가기 </a>
				  </div>
				</div>
			  </div>
		  </div>
	</div>

	</div>
	
	</div>
</th:block>
</html>
