<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">

<th:block layout:fragment="content">
    <div class="container">
        <h1 class="text-center">회원 탈퇴</h1>
        <div class="col-8 mt-3">
            <form class="form-horizontal" name="deleteForm" id="deleteForm" action="/member/delete" method="post">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="mem_pw" class="col-sm-6 col-form-label">현재 비밀번호</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="mem_pw" name="mem_pw">
                        </div>
                    </div>
                </div> 
                <div class="text-center">
					<input type="password" id="mem_pw" name="mem_pw" required>
                    <button type="submit" class="btn btn-outline-success" id="btnDelete">회원탈퇴</button>
                </div>
            </form>
        </div>
    </div>  
</th:block>

<th:block layout:fragment="script2">
<script th:inline="javascript">
    let msg = [[${msg != null ? '"' + msg + '"' : 'null'}]];
    if (msg === "failPW") {
        alert("비밀번호를 확인해주세요");
    }

    $(document).ready(function() {
        // 삭제 버튼 클릭
        $("#btnDelete").on("click", function(event) {
            event.preventDefault(); // 기본 제출 방지
            if ($("#mem_pw").val() === "") {
                alert("비밀번호를 입력하세요.");
                $("#mem_pw").focus();
                return;
            }
            $("#deleteForm").submit();
        });
    });
</script>
</th:block>
</html>
