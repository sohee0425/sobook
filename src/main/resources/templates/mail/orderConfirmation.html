<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head> </head>
<body style="font-family: Arial, sans-serif;
				margin: 20px;">
<div class="container-fluid" style="max-width: 1200px;
				margin: auto;
				padding: 20px;
				background-color: #f9f9f9;
				border: 1px solid #ddd;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
	<div class="row">
		<div class="col text-center mb-3 mt-3" style="text-align: center;">
			<h2>SOBOOK</h2>
			<h3 style="margin-bottom: 20px;
				color: #333;">주문이 완료되었습니다.</h3> <hr>
	<h3 style="margin-bottom: 20px;
				color: #333;">주문 상품 정보</h3>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<table style="width: 100%;
				border-collapse: collapse;
				margin-bottom: 20px;">
				<thead style="background-color: rgb(125, 195, 125);
				color: black;">
					<tr>
						<th scope="col" style="width:10%;padding:10px;text-align:center;border:1px solid #ddd;font-weight:bold;">주문번호</th>
						<th scope="col" style="width:10%;padding:10px;text-align:center;border:1px solid #ddd;font-weight:bold;">상품명</th>
						<th scope="col" style="width:10%;padding:10px;text-align:center;border:1px solid #ddd;font-weight:bold;">상품 이미지</th>
						<th scope="col" style="width:10%;padding:10px;text-align:center;border:1px solid #ddd;font-weight:bold;">가격</th>
						<th scope="col" style="width:10%;padding:10px;text-align:center;border:1px solid #ddd;font-weight:bold;">수량</th>
					</tr> 
				</thead>
				<tbody>
					<tr th:each="item :${order_info}">
						<td th:text="${item.ord_code}" style="padding: 10px;
				text-align: center;
				border: 1px solid #ddd;"></td>
						<td th:text="${item['pro_name']}" style="padding: 10px;
				text-align: center;
				border: 1px solid #ddd;"></td>
						<td style="padding: 10px;
				text-align: center;
				border: 1px solid #ddd;">
							<!-- <img th:src="${'/admin/order/image_display?dateFolderName=' + item.pro_up_folder + '&fileName=s_' + item.pro_img}"> -->
			<img style="width:100px;height:auto;max-width:100px;border:1px solid #ddd;border-radius:5px;" th:src="${'http://localhost:8888/order/image_display?dateFolderName=' + item.pro_up_folder + '&amp;fileName=s_' + item.pro_img}">
						</td>
						<td th:text="${#numbers.formatInteger(item['dt_price'], 3, 'COMMA') + '원'}" style="padding: 10px;
				text-align: center;
				border: 1px solid #ddd;"></td>
						<td th:text="${item['dt_amount']}" style="padding: 10px;
				text-align: center;
				border: 1px solid #ddd;"></td>
						<!-- <td th:text="${#numbers.formatInteger(item['dt_price'] * item['dt_amount'], 3, 'COMMA') + '원'}"></td> -->
					</tr>
				</tbody>
			</table>
		</div>
	</div><hr>

	<div class="row">
		<div class="col text-center mb-3 mt-3" style="text-align: center;">
			<h3 style="margin-bottom: 20px;
				color: #333;">결제 내역</h3>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<table style="width: 100%;
				border-collapse: collapse;
				margin-bottom: 20px;">
				<thead style="background-color: rgb(125, 195, 125);
				color: black;">
					<tr>
						<th scope="col" style="width:15%;padding:10px;text-align:center;border:1px solid #ddd;font-weight:bold;">가격</th>
            <th scope="col" style="width:10%;padding:10px;text-align:center;border:1px solid #ddd;font-weight:bold;">수량</th>
						<th scope="col" style="width:15%;padding:10px;text-align:center;border:1px solid #ddd;font-weight:bold;">합계</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item :${order_info}">
						<!-- <td th:text="${item.payment_method}"></td>
						<td th:text="${#numbers.formatInteger(item['payment_price'], 3, 'COMMA') + '원'}"></td>
            <td th:text="${item.payment_status}"></td>
						<td th:text="${#dates.format(item.payment_date, 'yyyy-MM-dd HH:mm:ss')}"></td> -->
            <td th:text="${#numbers.formatInteger(item['dt_price'], 3, 'COMMA') + '원'}" style="padding: 10px;
				text-align: center;
				border: 1px solid #ddd;"></td>
						<td th:text="${item['dt_amount']}" style="padding: 10px;
				text-align: center;
				border: 1px solid #ddd;"></td>
            <td th:text="${#numbers.formatInteger(order_total_price, 3, 'COMMA') + '원;'}" style="padding: 10px;
				text-align: center;
				border: 1px solid #ddd;"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>  <hr>

	<div class="row">
		<div class="col text-center mb-3 mt-3" style="text-align: center;">
			<h3 style="margin-bottom: 20px;
				color: #333;">안내사항</h3>
		</div>
	</div>
<table class="table_form" style="width: 100%;
				border-collapse: collapse;
				margin-bottom: 20px;">
		<thead style="background-color: rgb(125, 195, 125);
				color: black;">
			<tr>
				<th colspan="4" style="padding:10px;text-align:center;border:1px solid #ddd;font-weight:bold;"></th>
			</tr>
		</thead>
		<tbody>
			<td style="padding: 10px;
				text-align: center;
				border: 1px solid #ddd;">
        <p style="font-weight: bold;
				color: #555;">- 자세한 구매내역은 마이페이지 > 구매내역에서 확인하실 수 있습니다.</p>
        <p style="font-weight: bold;
				color: #555;">- 궁금하신 점은 1:1문의 게시판을 이용해 주시기 바랍니다.</p>
			</td>
		</tbody>
	</table>


</div>
</body>
</html>
